<div class="container">
    <h1>Albums</h1>
    <ul class="list-group">
        @for (album of albums(); track album.id) {
        <a 
            [routerLink]="['/albums', album.id]"
            class="list-group-item list-group-item-action animate__animated animate__bounce animate__fadeIn"
        >
            {{ album.id }} - {{ album.title }}
        </a>
        }
    </ul>
</div>
