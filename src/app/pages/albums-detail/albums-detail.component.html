<div class="container mt-5">
    @if(album()){
    <div class="row animate__animated animate__bounce animate__fadeIn">
        <div class="col-md-9">
            <p><strong>Identifier</strong> {{ album()?.id }}</p>
            <p><strong>Title</strong> {{ album()?.title }}</p>
            <p><strong>Date</strong> {{ album()?.date }}</p>
            <p><strong>Country</strong> {{ album()?.country }}</p>
            <img
                style="width: 50%"
                class="rounded"
                [src]="'https://coverartarchive.org/release/' + album().id + '/front'" 
                [alt]="album().title"/>
        </div>
        <div class="col-md-3">
            <a class="btn btn-danger" routerLink="/">Back</a>
        </div>
    </div>
    }
</div>
